<!doctype html>
<html>
  <head>
    <script src="https://cdn.socket.io/socket.io-1.4.8.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body ng-app="myapp" ng-controller="chat">
    <ul id="messages" ><li ng-repeat="msg in msgs">{{ msg.text }}</ul>
    <form>
      <input id="m" autocomplete="off" ng-model="message" />
      <button  type="button"ng-click="send()">Send</button>
    </form>
  </body>
</html>
