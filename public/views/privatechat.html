<div ng-controller="PublicWallCtrl" class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Public Wall</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item"  ng-repeat="msg in msgs">

                <p class="list-group-item-heading">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <strong>{{msg.sender}}</strong>
                    <span class="label pull-right" ng-class="{'label-danger': msg.status == 'emergency', 'label-success': msg.status == 'ok'}">{{msg.status}}</span>
                </p>
                <p class="list-group-item-text">{{msg.text}}</p>
                <span class="glyphicon glyphicon-map-marker"></span>{{msg.location}}
                <p class="pull-right"><span class="glyphicon glyphicon-time"></span>{{msg.timestamp}}</p>
            </li>
        </ul>

        <div id="postmsg" class="row">
            <form name="msgInput">
                <div class="input-group">
                    <input  class="form-control" autocomplete="off" ng-model="message" ng-required="true"/>
                    <span class="input-group-btn">
                  <button  type="button" class="btn btn-primary" ng-click="post()" ng-disabled="msgInput.$invalid">POST</button>
                </span>
            </form>
        </div>
    </div>
</div>
