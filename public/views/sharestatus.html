<div ng-controller="ShareStatusCtrl" class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Share Status</h3>
    </div>
    <div class="panel-body">
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="choseStatus" uib-btn-radio="'Emergency'">Emergency</label>
                <label class="btn btn-primary" ng-model="choseStatus" uib-btn-radio="'OK'">OK</label>
                <label class="btn btn-primary" ng-model="choseStatus" uib-btn-radio="'Help'">Help</label>
            </div>
            <div>
                <button  type="button" class="btn btn-primary" ng-click="shareStatus(choseStatus)">Share</button>
            </div>
    </div>
</div>
