<div ng-controller="PublicWallCtrl" class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Pulic Wall</h3>
    </div>
    <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Location</th>
              <th>Time</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="msg in msgs">
              <td>{{msg.sender}} </td>
              <td>{{msg.status}} </td>
              <td>{{msg.location}} </td>
              <td>{{msg.timestamp}} </td>
              <td>{{msg.text}}</td>
            </tr>
          </tbody>
        </table>

        <div id="postmsg" class="row">
            <form name="msgInput">
              <div class="input-group">
                <input  class="form-control" autocomplete="off" ng-model="message" ng-required="true"/>
                <span class="input-group-btn">
                  <button  type="button" class="btn btn-primary" ng-click="post()" ng-disabled="msgInput.$invalid">POST</button>
                </span>
            </form>
        </div>
    </div>
</div>
