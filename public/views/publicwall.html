<div id = "chat_publicly" ng-controller="PublicWallCtrl" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Pulic Wall</h3>
    </div>
    <div class="panel-body">
        <div id = "public_wall" >
            <div  ng-repeat="msg in msgs" class="publicMsgBox">
                <div class="row">
                    <div class="col-xs-2">Name:{{msg.sender}} </div>
                    <div class="col-xs-2">Status:{{msg.status}} </div>
                    <div class="col-xs-3">Location:{{msg.location}} </div>
                    <div class="col-xs-4">Time:{{msg.timestamp}} </div>
                </div>
                <div class="msgtext">{{msg.text}} </div>
            </div>
        </div>

        <div id="postmsg" class="row">
            <form name="msgInput">
            <input  class="col-xs-9" autocomplete="off" ng-model="message" ng-required="true"/>
            <div class="col-xs-1"> </div>
            <button  type="button" class="col-xs-2" class="btn btn-primary" ng-click="post()" ng-disabled="msgInput.$invalid">POST</button>
            </form>
        </div>
    </div>
</div>
