<div id="directory" ng-controller="DirectoryCtrl as directoryCtrl" class="panel panel-default" ng-click="directoryCtrl.refresh()">
  <div class="panel-heading">
    <h3 class="panel-title">ESN Directory</h3>
  </div>
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="citizen in directoryCtrl.directory | filter: {online: true} | orderBy: 'name' ">
          <td>{{citizen.name}}</td>
          <td>{{citizen.online}}</td>
        </tr>
        <tr ng-repeat="citizen in directoryCtrl.directory | filter: {online: false} | orderBy: 'name'" class="active">
          <td>{{citizen.name}}</td>
          <td>{{citizen.online}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
